name: Keep Supabase Active

on:
  schedule:
    # Runs every 5 days at 3am UTC
    - cron: '0 3 */5 * *'
  workflow_dispatch: # Allows manual trigger

jobs:
  ping-database:
    runs-on: ubuntu-latest
    steps:
      - name: Ping Supabase
        run: |
          curl -X POST '${{ secrets.VITE_SUPABASE_URL }}/rest/v1/profiles?select=id&limit=1' \
            -H "apikey: ${{ secrets.VITE_SUPABASE_ANON_KEY }}" \
            -H "Content-Type: application/json"